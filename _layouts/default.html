<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <div class="language-switcher">
            {% if page.lang == 'en' %}
                <a href="{{ '/zh/' | relative_url }}">中文</a>
            {% else %}
                <a href="{{ '/en/' | relative_url }}">English</a>
            {% endif %}
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. {% if page.lang == 'zh' %}保留所有权利{% else %}All rights reserved{% endif %}.</p>
    </footer>
</body>
</html>
