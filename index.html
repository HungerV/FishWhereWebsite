<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FishWhere</title>
    <script>
        // 获取浏览器语言
        var lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        // 默认跳转英文
        var target = '/FishWhereWebsite/en/';
        if (lang.startsWith('zh')) {
            target = '/FishWhereWebsite/zh/';
        }
        // 跳转
        window.location.replace(target);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/FishWhereWebsite/en/">
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
