<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FishWhere - Redirecting...</title>
    <script>
        // 获取浏览器语言
        var userLang = navigator.language || navigator.userLanguage;
        
        // 根据语言重定向
        if (userLang.toLowerCase().startsWith('zh')) {
            window.location.href = '/zh/';
        } else {
            window.location.href = '/en/';
        }
    </script>
</head>
<body>
    <p>Redirecting to the appropriate language version...</p>
    <p>重定向到相应的语言版本...</p>
    <noscript>
        <p>Please select your language: / 请选择语言：</p>
        <ul>
            <li><a href="/en/">English</a></li>
            <li><a href="/zh/">中文</a></li>
        </ul>
    </noscript>
</body>
</html>
